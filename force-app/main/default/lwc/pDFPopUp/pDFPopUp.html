<template>
   <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_large slds-fade-in-open">
      <div class="slds-modal__container">
       
        <!-- Modal/Popup Box LWC header here -->
       <header class="slds-modal__header">
     <lightning-button-icon icon-name="utility:close"  variant="bare-inverse"  class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={handleCancel}>
      <span class="slds-assistive-text">Close</span>
      </lightning-button-icon>
       <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Preview PDF</h2>
       </header>

       <!-- Modal/Popup Box LWC body starts here -->
              <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                  <iframe src={iframeSrc} style="width: 100%; height:350px;" ></iframe>
                  </div>
                  
                  <footer class="slds-modal__footer">
                    <lightning-button  label="Cancel" onclick={handleCancel} name="submit"  class="slds-var-m-left_x-small"></lightning-button>
                   <lightning-button variant="brand" label="Save and Email"  name="submit" title="Primary action" onclick={handleGeneratePDFAndSendEmail} class="slds-var-m-left_x-small"></lightning-button>
                    </footer>
                  </div>
            </section>
</template>
